<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <ui:composition template="principal.xhtml">
                <ui:define name="contentIII" >
                    <h:form>
                        <h2>Puede modificar sus datos</h2>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre"/>
                            <p:message for="nombre"/>
                           
                           <p:outputLabel for="apellido" value="Apellido"/>
                            <p:inputText id="apellido"/>
                            <p:message for="apellido"/>
                             
                            <p:outputLabel for="cedula" value="Cedula"/>
                            <p:inputText id="cedula" />
                            <p:message for="cedula"/>
                            
                            <p:outputLabel for="correo" value="Correo"/>
                            <p:inputText id="correo" />
                            <p:message for="correo"/>
                            
                            <p:outputLabel for="numero" value="Número telefónico"/>
                            <p:inputText id="numero" />
                            <p:message for="numero"/>
                            
                            <p:outputLabel for="contrasena" value="Contraseña: "/>
                            <p:password id="contrasena" />
                            <p:message for="contrasena"/>
                            
                            <p:commandButton ajax="false" value="Modificar"/>
                            <p:commandButton value="Regresar" ajax="false" action="principal" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
